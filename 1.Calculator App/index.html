<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <h1 class="flex justify-center text-center text-4xl font-bold py-9 bg-slate-500">Welcome to Calculator App!</h1>
        <div class="container flex flex-col items-center justify-center mx-auto m-w-20">
            <div class="row">
                <input type="text" class="input px-7 py-3 my-4 border-2 border-black rounded-lg" name="Input" id="input" />
            </div>
            <div class="row">
                <button class="btn clear active:bg-red-500">C</button>
                <button class="btn">%</button>
                <button class="btn">‚Üê</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>
            <div class="row">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="submit btn active:bg-green-500">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
